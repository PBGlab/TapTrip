<script>
    document.addEventListener("DOMContentLoaded", function () {
        // **從 URL 取得 check-in、check-out 和 city**
        const urlParams = new URLSearchParams(window.location.search);
        const checkInValue = urlParams.get("checkin") || "未提供";
        const checkOutValue = urlParams.get("checkout") || "未提供";

        let eventSource = new EventSource("/stream-hotels" + window.location.search);
        let resultContainer = document.getElementById("hotels-container");
        let hotelTitle = document.getElementById("hotel-title"); // 取得標題元素
        let hotelSubtitle = document.getElementById("hotel-subtitle");
        let loadingMessage = document.getElementById("loading-message");

        let firstDataReceived = false; // 標記是否收到第一筆資料

        let hotelCount = 0;
        eventSource.onmessage = function(event) {
            hotelCount += 1;
            let hotel = JSON.parse(event.data);

            // **收到第一筆資料時，更新標題**
            if (!firstDataReceived) {
                document.title = `飯店查詢結果 ${checkInValue} - ${checkOutValue}`; // 更新瀏覽器標題
                hotelTitle.innerText = `${urlParams.get("city") || "未知地點"} 飯店搜尋結果`; // 更新主標題
                hotelSubtitle.innerText = `入住日期：${checkInValue} | 退房日期：${checkOutValue}`; // 更新副標題
                firstDataReceived = true;

                // 移除載入中訊息
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            let hotelItem = document.createElement("div");
            hotelItem.classList.add("col-lg-4", "col-md-6", "wow", "fadeIn");
            hotelItem.setAttribute("data-wow-duration", "1.3s");
            hotelItem.setAttribute("data-wow-delay", "0.2s");

            hotelItem.innerHTML = `
            <div class="single_destination mt-30">
                <div class="destination_image">
                    <a href="${hotel.連結}">
                        <img src="${hotel.圖片}" alt="Hotel Image">
                    </a>

                    {% if request.user.is_authenticated %}

                    <button class="btn-add-hotel" onclick="bookHotel(this, ${hotelCount})" title="加入住宿清單">
                        加入住宿
                    </button>
                        {% endif %}

                </div>
                <div class="destination_content">
                    <h4 class="title">
                        <a href="${hotel.連結}"><strong>${hotel.名稱}</strong></a>
                    </h4>
                    <p class="price">${hotel.地址}</p>
                    <p>${hotel.價格}</p>

                    <!-- 隱藏飯店資訊，當按鈕點擊時讀取 -->
                    <div class="hidden_data"
                        data-name="${hotel.名稱}"
                        data-location="${hotel.地址}"
                        data-rating="${hotel.評價}"
                        data-price="${hotel.價格}"
                        data-image="${hotel.圖片}"
                        data-link="${hotel.連結}"
                        data-checkin="${checkInValue}"
                        data-checkout="${checkOutValue}"
                        data-trip-id="">
                    </div>
                    
                    <!-- 選擇行程 (trip_id) -->
                    <div class="trip-selection">
                        <select id="select_trip_id_${hotelCount}" class="trip-select">
                            {% if user_trips %}
                                <option value="">請選擇行程</option>
                                {% for trip in user_trips %}
                                    <option value="{{ trip.id }}">{{ trip.name }}</option>
                                {% endfor %}
                            {% else %}
                                <option value="">尚未建立任何行程</option>
                            {% endif %}
                        </select>
                    </div>




                <a class="cta-reserve" href="${hotel.連結}" title="查看詳情">
                前往預定
                </a>

                </div>
            </div>
            `;

            resultContainer.appendChild(hotelItem);

            // **✨ 對新增的 select 套用 niceSelect**
            $(`#select_trip_id_${hotelCount}`).niceSelect();

            // **即時更新 hidden_data 內的 trip_id**
            let tripField = document.getElementById(`select_trip_id_${hotelCount}`);

            if (tripField) {
                tripField.addEventListener("change", function () {
                    let allHiddenData = document.querySelectorAll(".hidden_data"); // 取得所有隱藏的飯店資訊

                    allHiddenData.forEach(hiddenData => {
                        if(hiddenData.dataset.name === `${hotel.名稱}`) {
                            hiddenData.dataset.tripId = tripField.value || ""; // 更新 data-trip-id
                        }
                    });
                    
                    console.log(`✅ 已更新 #select_trip_id_${hotelCount} 的 hidden_data trip_id:`, tripField.value);
                });
            }

            // **只對新元素應用 WOW.js，不影響整個版面**
            let wow = new WOW({ live: false });
            wow.sync();
        };

        eventSource.onerror = function() {
            console.error("查詢飯店結果顯示完成");
            eventSource.close();
        };
    });

    function bookHotel(button, hotelCount) {
        let hotelContainer = button.closest('.single_destination');  // 取得該飯店區塊
        let hiddenData = hotelContainer.querySelector('.hidden_data');  // 取得該飯店的隱藏資訊
        let tripField = hotelContainer.querySelector(`#select_trip_id_${hotelCount}`);  // 取得該飯店的行程選單
    
        if (!tripField || !tripField.value) {
            alert("請選擇行程！");
            return;
        }
    
        // ✅ 只更新這間飯店的 `hidden_data`
        hiddenData.dataset.tripId = tripField.value;
        console.log("✅ 已更新 hidden_data 的 trip_id:", hiddenData.dataset.tripId);
    
        let hotelData = {
            name: hiddenData.dataset.name || "",
            address: hiddenData.dataset.location || "",
            rating: hiddenData.dataset.rating || "",
            price: hiddenData.dataset.price || "",
            image: hiddenData.dataset.image || "",
            link: hiddenData.dataset.link || "",
            checkin: hiddenData.dataset.checkin,  
            checkout: hiddenData.dataset.checkout,
            trip_id: hiddenData.dataset.tripId  // ✅ 現在 `trip_id` 是來自該飯店的 `hidden_data`
        };
    
        console.log("✅ 即將發送的 hotelData:", hotelData);
    
        fetch("/book_hotel/", { 
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify(hotelData)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => console.error("❌ 錯誤:", error));
    }

</script>

<style>
    /* 固定在右下角的返回頂部按鈕 */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background-color: #EEC41E;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        text-decoration: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
    }

    /* 當滾動超過 300px 時顯示按鈕 */
    .back-to-top.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* 按鈕懸停效果 */
    .back-to-top:hover {
        background-color: #d1a718;
    }

    /* 適應小螢幕，縮小按鈕避免擋住內容 */
    @media (max-width: 768px) {
        .back-to-top {
            width: 40px;
            height: 40px;
            font-size: 20px;
            bottom: 20px;
            right: 20px;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const backToTopBtn = document.querySelector(".back-to-top");

        // 監聽滾動事件，當滾動超過 300px 顯示按鈕
        window.addEventListener("scroll", function () {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add("show");
            } else {
                backToTopBtn.classList.remove("show");
            }
        });

        // 點擊按鈕後，平滑滾動回頂部
        backToTopBtn.addEventListener("click", function (event) {
            event.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    });
</script>
