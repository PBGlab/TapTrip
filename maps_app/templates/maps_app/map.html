{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊助手 - 路線規劃</title>

    <!-- 載入 CSS -->
    <link rel="stylesheet" href="{% static 'maps_app/css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div>景點總覽</div>
        <div>行程管理</div>
        <div>住宿管理</div>
    </div>
        
    <div class="search-bar">
        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜尋 Google 地圖">
                <button id="searchBtn">搜尋</button>
            </div>
        </div>
        

    </div>

    <div class="content">
        <!-- 左側：行程選單 -->
        <div class="left-box">
            <h2>行程規劃</h2>
            <div id="route-duration">本路線車程時長總計：...</div>
            <div id="locationList"></div>
        </div>

        <!-- 右側：地圖 -->
        <div class="right-box">
            <div id="map"></div>
        </div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz6l_GvSrYG7APpxbLfaYRTiLzhY2HYZQ&libraries=places&callback=initMap" async defer></script>

    <!-- 載入 JavaScript -->
    <script src="{% static 'maps_app/js/main.js' %}"></script>
</body>
</html>
