{% load static %}

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    
    <!--====== Title ======-->
    <title>註冊 -TapTrip 旅遊一指通</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'lodging/assets/images/favicon.png' %}" type="image/png">
    
    <link rel="stylesheet" href="{% static 'lodging/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'lodging/assets/css/slick.css' %}">
        
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/animate.css' %}">
        
    <!--====== Nice Select CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/nice-select.css' %}">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/LineIcons.2.0.css' %}">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/bootstrap.4.5.2.min.css' %}">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/default.css' %}">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'lodging/assets/css/style.css' %}">

</head>

<body>

    <!--====== PRELOADER PART START ======-->
    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->

    <section class="header_area">
        <div class="header_navbar sticky">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="{% if request.user.is_authenticated %}/home{% else %}/{% endif %}">
                                <img src="{% static 'lodging/assets/images/logo2.png' %}" alt="Logo">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="page-scroll" href="{% if request.user.is_authenticated %}/home{% else %}/{% endif %}">首頁</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% if request.user.is_authenticated %}/home#about{% else %}/#about{% endif %}">關於我們</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% if request.user.is_authenticated %}/findattractions{% else %}/showattractions{% endif %}">尋找景點</a>
                                    </li>
                                    
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/lodging">住宿管理</a>   <!-- 路由尚未完善 -->
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/trips">我的行程</a>  <!-- 路由尚未完善 -->
                                    </li>
                                    <li class="nav-item" id="user-menu">
                                        <a class="page-scroll" href="/login/">登入</a>
                                    </li>
                                    
                                                          
                                </ul>
                            </div> <!-- navbar collapse -->
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- header navbar -->    
    </section>



    <!--====== HEADER PART ENDS ======-->


    <!--====== CONTACT PART START ======-->
    <section id="contact" class="contact_area pt-120 pb-130">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center pb-25">
                        <h3 class="title">更改密碼</h3>
                        <p>請在欄位輸入對應內容，完成更改 !</p>
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="contact_form">
                <form id="reset-form" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        
                        <!-- 更改密碼 -->
                        <div class="col-lg-12 mb-3">
                            <div class="single_form">
                                <input type="password" id="password" name="password" placeholder="更改密碼" class="form-control" required>
                                <p id="error-newpassword" style="color:red; font-size: 0.9em; margin-top: 5px; display:none;"></p>
                            </div>
                        </div>
                        <!-- 確認更改密碼 -->
                        <div class="col-lg-12 mb-3">
                            <div class="single_form">
                                <input type="password" id="confirm_password" name="confirm_password" placeholder="確認更改密碼" class="form-control" required>
                                <p id="error-confirm_password" style="color:red; font-size: 0.9em; margin-top: 5px; display:none;"></p>
                            </div>
                        </div>
                        <!-- 按鈕與連結 -->
                        <div class="col-lg-12">
                            <div class="single_form d-flex align-items-center">
                                <button type="submit" class="main-btn">送出更改</button>
                            </div>
                        </div>
                    </div>
                </form>
                                                          
            </div> <!-- contact_form -->
        </div> <!-- container -->
    </section>
    <script>
        document.getElementById("reset-form").addEventListener("submit", function(event) {
            event.preventDefault();
        
            let formData = new FormData(this);
            let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
        
            fetch(window.location.pathname, {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = data.redirect_url;
                } else {
                    if (data.errors && data.errors.confirm_password) {
                        let error = document.getElementById("error-confirm_password");
                        error.innerText = data.errors.confirm_password;
                        error.style.display = "block";
                    } else {
                        alert(data.message || "重設失敗");
                    }
                }
            })
            .catch(error => {
                console.error("發生錯誤:", error);
                alert("發生錯誤，請稍後再試！");
            });
        });
        </script>
        
    <!--====== CONTACT PART ENDS ======-->

 
    <!--====== FOOTER PART START ======-->

    <section id="footer" class="footer_area">
        <div class="footer_widget pt-50 pb-130">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 order-md-1 order-lg-1">
                        <div class="footer_about mt-50">
                            <a href="{% if request.user.is_authenticated %}/home{% else %}/{% endif %}"><img src="/static/assets/images/logo.png" alt="logo"></a>
                            <p>TapTrip 一站式智能旅遊規劃平台，結合行程安排、天氣提醒、地圖導航與住宿管理，讓自由行更輕鬆、高效、無憂！</p>
                        </div> <!-- footer about -->
                    </div>
                    <div class="col-lg-4 col-md-12 order-md-3 order-lg-2">
                        <div class="footer_link_wrapper d-flex flex-wrap">
                            <div class="footer_link mt-45">
                                <h4 class="footer_title"><strong>快捷連結</strong></h4>
                                <ul class="link">
                                    <li><a href="{% if request.user.is_authenticated %}/home{% else %}/{% endif %}">首頁</a></li>
                                    <li><a href="{% if request.user.is_authenticated %}/home#about{% else %}/#about{% endif %}">關於我們</a></li>
                                    <li><a href="{% if request.user.is_authenticated %}/home#attractions{% else %}/#attractions{% endif %}">景點</a></li>
                                    <li><a href="{% if request.user.is_authenticated %}/home#services{% else %}/#services{% endif %}">住宿</a></li>
                                    <li>
                                        {% if request.user.is_authenticated %}
                                            <a href="/logout">登出</a>
                                        {% else %}
                                            <a href="/login">登入</a>
                                        {% endif %}
                                    </li>          
                                </ul>
                            </div> <!-- footer link -->
                        </div> <!-- footer link wrapper -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- footer widget -->
    </section>

    <!--====== FOOTER PART ENDS ======-->

    <!--====== BACK TOP TOP PART START ======-->
    <a href="#" class="back-to-top"><i class="lni lni-chevron-up"></i></a>
    <!--====== BACK TOP TOP PART ENDS ======-->

    <!--====== Jquery js ======-->
    <script src="{% static 'lodging/assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'lodging/assets/js/vendor/modernizr-3.7.1.min.js' %}"></script>
    
    <!--====== Bootstrap js ======-->
    <script src="{% static 'lodging/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'lodging/assets/js/bootstrap.4.5.2.min.js' %}"></script>
    
    <script src="{% static 'lodging/assets/js/slick.min.js' %}"></script>
    <script src="{% static 'lodging/assets/js/ajax-contact.js' %}"></script>
    <script src="{% static 'lodging/assets/js/jquery.magnific-popup.min.js' %}"></script>

    <!--====== Scrolling Nav js ======-->
    <script src="{% static 'lodging/assets/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'lodging/assets/js/scrolling-nav.js' %}"></script>
    
    <!--====== Counter Up js ======-->
    <script src="{% static 'lodging/assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'lodging/assets/js/jquery.counterup.min.js' %}"></script>
    
    <!--====== Nice Select js ======-->
    <script src="{% static 'lodging/assets/js/jquery.nice-select.min.js' %}"></script>
    
    <!--====== WOW js ======-->
    <script src="{% static 'lodging/assets/js/wow.min.js' %}"></script>
    
    <!--====== Main js ======-->
    <script src="{% static 'lodging/assets/js/main.js' %}"></script>
</body>
</html>
