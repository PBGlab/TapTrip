{% load static %}

<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規劃行程</title>

</head>
<body>
    <h1>規劃行程</h1>
    <p>請輸入行程資訊，然後點擊「建立行程」。</p>

    <form id="itinerary-form">
        {% csrf_token %}
        <label for="days">天數：</label>
        <input type="number" id="days" name="days" min="1" max="5" required>

        <label for="start_date">開始日期：</label>
        <input type="date" id="start_date" name="start_date" required>

        <button type="submit">建立行程</button>
    </form>

    <!-- 顯示行程資料的區域 -->
    <div id="days-container"></div> 
   
    
    <script src="{% static 'js/plan.js' %}"></script>
</body>
</html>
